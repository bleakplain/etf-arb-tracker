# ETF涨停监控系统配置文件

# 策略参数配置
strategy:
  # ETF中最小持仓权重（5%）
  min_weight: 0.05

  # 最小封单量（亿元）
  min_order_amount: 10

  # 距收盘最小时间（秒，30分钟=1800秒）
  min_time_to_close: 1800

  # ETF最小日成交额（万元）
  min_etf_volume: 5000

  # 最大持仓数量（控制风险）
  max_positions: 5

# 监控时间配置
trading_hours:
  morning:
    start: "09:30"
    end: "11:30"
  afternoon:
    start: "13:00"
    end: "15:00"

# 数据源配置
data_sources:
  # 免费高频数据源（实时行情）
  tencent:
    enabled: true
    priority: 1
    description: "腾讯财经API，完全免费，支持批量查询（每次最多100只）"

  sina:
    enabled: false
    priority: 2
    description: "新浪财经API（已不可用，已禁用）"

  # 付费低频数据源（财务数据、历史数据）
  tushare:
    enabled: false
    priority: 10
    token: ""  # 在环境变量 TUSHARE_TOKEN 中配置
    description: "Tushare专业版，需要token，支持财务数据、历史数据"

  # ETF持仓数据源
  holdings:
    - name: "eastmoney"
      url: "http://fund.eastmoney.com"

# 常用股票代码列表（用于数据源查询）
# 如果数据源需要指定代码列表，将使用此列表
common_stocks:
  - code: "600519"
    name: "贵州茅台"
  - code: "000001"
    name: "平安银行"
  - code: "600036"
    name: "招商银行"
  - code: "601318"
    name: "中国平安"
  - code: "300750"
    name: "宁德时代"
  - code: "510300"
    name: "沪深300ETF"
  - code: "510500"
    name: "中证500ETF"
  - code: "159915"
    name: "创业板ETF"

# 消息通知配置
notification:
  # 是否启用通知
  enabled: true

  # 钉钉机器人配置
  dingtalk:
    enabled: false
    webhook: ""
    secret: ""

  # 邮件配置
  email:
    enabled: false
    smtp_server: "smtp.qq.com"
    smtp_port: 465
    sender: ""
    password: ""
    receivers: []

  # 企业微信配置
  wechat_work:
    enabled: false
    webhook: ""

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/monitor.log"
  rotation: "100 MB"
  retention: "30 days"

# 数据库配置
database:
  path: "data/monitor.db"

# 风控配置
risk_control:
  # 单次最大买入金额（万元）
  max_buy_amount: 50

  # 止盈点（%）
  take_profit: 3

  # 止损点（%）
  stop_loss: -2

  # 持仓天数上限
  max_hold_days: 3
