# ETF涨停监控系统配置文件

# 策略参数配置
strategy:
  # ETF中最小持仓权重（5%）
  min_weight: 0.05

  # 最小封单量（亿元）
  min_order_amount: 10

  # 距收盘最小时间（秒，30分钟=1800秒）
  min_time_to_close: 1800

  # ETF最小日成交额（万元）
  min_etf_volume: 5000

  # 最大持仓数量（控制风险）
  max_positions: 5

# 监控时间配置
trading_hours:
  morning:
    start: "09:30"
    end: "11:30"
  afternoon:
    start: "13:00"
    end: "15:00"

# 数据源配置
data_sources:
  # 行情数据源
  quote:
    - name: "sina"
      url: "http://hq.sinajs.cn"
    - name: "tencent"
      url: "http://qt.gtimg.cn"

  # ETF持仓数据源
  holdings:
    - name: "eastmoney"
      url: "http://fund.eastmoney.com"

# 消息通知配置
notification:
  # 是否启用通知
  enabled: true

  # 钉钉机器人配置
  dingtalk:
    enabled: false
    webhook: ""
    secret: ""

  # 邮件配置
  email:
    enabled: false
    smtp_server: "smtp.qq.com"
    smtp_port: 465
    sender: ""
    password: ""
    receivers: []

  # 企业微信配置
  wechat_work:
    enabled: false
    webhook: ""

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/monitor.log"
  rotation: "100 MB"
  retention: "30 days"

# 数据库配置
database:
  path: "data/monitor.db"

# 风控配置
risk_control:
  # 单次最大买入金额（万元）
  max_buy_amount: 50

  # 止盈点（%）
  take_profit: 3

  # 止损点（%）
  stop_loss: -2

  # 持仓天数上限
  max_hold_days: 3
