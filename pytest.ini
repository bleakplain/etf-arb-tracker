[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Exclude slow tests by default
    -m "not slow"

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external services)
    slow: Slow tests (may take > 1 second)
    api: API endpoint tests
    market: Market data tests
    backtest: Backtest tests
    signal: Signal generation tests
    arbitrage: Arbitrage engine tests

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
